# File: .github/workflows/generate-deck.yml
name: generate-deck

on:
  workflow_call:
    inputs:
      commit_sha:
        required: true
        type: string

permissions: # Add permissions here at the workflow level
  contents: write

jobs:
  commit-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      SOURCE_BRANCH: develop
      TARGET_BRANCH: main

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo (fetch all)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Bash
      - name: Set up Bash
        shell: bash
        run: echo "Bash is set up" # This line ensures `run` is present

      - name: Check out requested commit
        run: |
          echo "Requested commit: ${{ inputs.commit_sha }}"
          git fetch origin develop --unshallow || true
          git fetch origin develop
          git fetch --all --tags
          git checkout --force ${{ inputs.commit_sha }}
          git rev-parse HEAD
          git log -1 --oneline

      - name: Debug git state
        run: |
          git status --short --branch
          git log -3 --oneline
          ls -la .pm/ || echo ".pm/ missing"

      # Step 3: Run the script
      - name: Run Script
        id: check_changes
        run: |
          # Ensure parent exists for HEAD^; fall back to origin/develop if not
          PARENT=$(git rev-parse --verify HEAD^ 2>/dev/null || echo "")
          if [ -n "$PARENT" ]; then
            RANGE="$PARENT..HEAD"
          else
            # fall back to comparing against origin/develop
            git fetch origin develop --depth=1
            RANGE="origin/develop..HEAD"
          fi

          echo "Comparing range: $RANGE"
          git --no-pager diff --name-only $RANGE -- .pm/ || true
          if git diff --quiet $RANGE -- .pm/; then
            echo "No changes detected in .pm/ directory. Exiting without an error."
            echo "no_changes=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Changes detected in .pm/. Generating DECK.md"
          echo "no_changes=false" >> "$GITHUB_OUTPUT"

          if [ -f DECK.md ]; then
            rm DECK.md
          fi
          chmod +x .github/scripts/git-deck-tools.sh
          ./.github/scripts/git-deck-tools.sh generate-markdown
          chmod -x .github/scripts/git-deck-tools.sh

      # Step 4: Configure Git
      - name: Configure git
        if: steps.check_changes.outputs.no_changes == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # Step 5: Commit and stach DECK.md on the source branch (develop)
      - name: Commit and stach on the source (develop)
        id: commit_and_stach
        if: steps.check_changes.outputs.no_changes == 'false'
        run: |
          if [ -f DECK.md ]; then
            git add DECK.md
            git stash
            echo "stashed=true" >> "$GITHUB_OUTPUT"
          else
            echo "DECK.md does not exist, skipping pusshing the target."
            echo "stashed=false" >> "$GITHUB_OUTPUT"
          fi
      # Step 6: Checkout and pop stash the target branch (main)
      - name: Checkout and pop stash on the target (main)
        if: steps.check_changes.outputs.no_changes == 'false' &&
          steps.commit_and_stach.outputs.stashed  == 'true'
        run: |
          git checkout ${TARGET_BRANCH}
          if [ -f DECK.md ]; then
            git rm DECK.md
          fi
          git stash pop || echo "No stash entries found, skipping pop."

      # Step 7: check DECK.md and commit changes if it exists
      - name: Commit changes if DECK.md exists
        if: steps.check_changes.outputs.no_changes == 'false' &&
          steps.commit_and_stach.outputs.stashed  == 'true'
        run: |
          if [ -f DECK.md ]; then
            git add DECK.md
            git commit -m "[AUTO-GENARATE] UPDATE DECK.md auto-generated by gh-actions." || \
              echo "No changes to commit."
            git push origin ${TARGET_BRANCH}
          else
            echo "DECK.md does not exist, skipping commit."
          fi

      # Step 8: Checkout and remove DECK.md from the source branch (develop)
      - name: Checkout the source (develop)
        if: steps.check_changes.outputs.no_changes == 'false' &&
          steps.commit_and_stach.outputs.stashed  == 'true'
        run: |
          git checkout ${SOURCE_BRANCH}
          if git stash list | grep -q .; then
            git stash drop
          fi
          if [ -f DECK.md ]; then
            rm DECK.md
          fi
